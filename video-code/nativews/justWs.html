<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let ws = new WebSocket("ws://localhost:8000");
      console.log(ws);

      ws.onopen = (e) => {
        ws.send("I am so excited I am connected! It is like Christmas!");
      };

      ws.onmessage = (e) => {
        console.log(e);
      };
    </script>
  </body>
</html>
